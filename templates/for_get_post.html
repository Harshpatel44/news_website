<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h6 id="0"></h6>
<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<p id="4"></p>
<p id="5"></p>

<script>
    function f() {
        $.getJSON('/world', function (data) {

            for (var i = 0; i < 20; i++) {
                document.getElementById('world'+ i.toString()).innerHTML = (data[i][0]);
                document.getElementById('world_a' + i.toString()).href = (data[i][1]);
            }
        });

    }

</script>

</body>
<Button onClick="f()">Click</Button>
</html>
